<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - M-Pesa Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">M-Pesa Checkout</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="mpesaCheckoutForm" method="POST" action="{% url 'mpesa_checkout' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phone_number" placeholder="Enter your M-Pesa phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (KES)</label>
                        <input type="text" class="form-control" id="amount" name="amount" value="{{ amount }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
